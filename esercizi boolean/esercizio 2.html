<!DOCTYPE html>
<html lang="ITA" dir="ltr"> <!-- ltr indica che i netorare uccidono l'anima -->
    <head>
        <link rel="icon" href="/img/PC icon w98.gif" type="image/gif" sizes="16x16">
        <title>Esercizio 2 - SignRightUP</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3 title="step right up, step right up, sign the fuck up">Pagina di registrazione</h3>
        <p>aka "form"</p>
        <hr>
        <form action="/esercizi boolean/esercizio 2.html" method="post">
        <!-- Da qui sotto per altro inizia la parte di registrazione al forum. -->
            <div><!-- qui raccolgo i dati di login -->
                <label for="username">Inserire nome utente</label><br>
                <input type="text" name="username" placeholder="Iroquis Pliskin" required minlength="2" maxlength="25"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" name="pwd" placeholder="scrivi &quot;123&quot;" required minlength="5"><br>
                <label for="email">Inserisci e-mail</label><br>
                <input type="email" name="email" placeholder="spam@gmail.com" required>
            </div>
            <div>
                <textarea name="bio" rows="8" cols="80" placeholder="narrami la storia della tua vita sottoforma di musical di Broadway."></textarea>
            </div>
            <div> <!-- in questa area raccolgo altri dati dell'utente -->
                <label for="regione" title="ci sono proprio tutte, ma tutte proprio :)">Scegli la tua regione</label><br>
                <select name="regione">
                    <option value="AB">Abruzzo</option>
                    <option value="BA">Basilicata</option>
                    <option value="CA">Calabria</option>
                    <option value="CM">Campania</option>
                    <option value="ER">Emilia-Romagna</option>
                    <option value="FG">Friuli-Venezia Giulia</option>
                    <option value="LA">Lazio</option>
                    <option value="LI">Liguria</option>
                    <option value="MERDA">Lombardia</option>
                    <option value="MA">Marche</option>
                    <!-- <option value="MO">Molise</option> -->
                    <option value="PI">Piemonte</option>
                    <option value="PU">Puglia</option>
                    <option value="SA">Sardegna</option>
                    <option value="SI">Sicilia</option>
                    <option value="TO">Toscana</option>
                    <option value="TA">Trentino-Alto Adige</option>
                    <option value="UM">Umbria</option>
                    <option value="VA">Valle D'Aosta</option>
                    <option value="VE">Veneto</option>
                </select>
            </div>
            <div> <!-- gruppo sanguigno e condizioni per spammargli roba fino alla fine dei tempi -->
                <p>indicare gruppo sanguigno:</p>
                <input type="radio" id="A" name="btype" value="A">A
                <input type="radio" id="B" name="btype" value="B">B
                <input type="radio" id="AB" name="btype" value="AB">AB
                <input type="radio" id="0" name="btype" value="0">0
                <br><!-- ho usato un break, fammi causa -->
                <input type="button" onclick="alert('LOL')" value="invia">
                <input type="checkbox" name="markeshit" required><a href="/esercizi boolean/indice esercizi.html">"Accetta i termini e condizioni"</a>
            </div>
                <input type="submit" name="invia">
        </form>
    </body>
</html>
